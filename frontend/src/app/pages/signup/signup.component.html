<app-defaut-login-layout
    title="Faça cadastro na nossa plataforma!!"
    primaryBtnText=" Faça cadastro"
    secundaryBtnText="Faça login"
    (submit)="submit()"
    (navigate)="navigate()"
     [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
          <app-primary-input 
            formControlName="name"
            inputName="name"
            type="text"
            label="Seu nome"
            placeholder="John Kauan"
          >
            <img class="icon-email" src="iconEmail.png"/>
          </app-primary-input>

          <app-primary-input 
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="exemplo@gmail.com"
          >
            <img class="icon-email" src="iconEmail.png"/>
          </app-primary-input>

          <app-primary-input 
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
          >
            <img class="icon-senha" src="iconSenha.png"/>
          </app-primary-input>

          <app-primary-input 
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirme sua senha"
          >
            <img class="icon-senha" src="iconSenha.png"/>
          </app-primary-input>

         
  </form>

</app-defaut-login-layout>
