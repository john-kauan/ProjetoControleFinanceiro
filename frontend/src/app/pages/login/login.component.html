<app-defaut-login-layout
    title="Tenha controle da sua vida financeira!!!"
    primaryBtnText="Faça Login"
    secundaryBtnText="Faça Cadastro"
    (submit)="submit()"
    (navigate)="navigate()"
     [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
       <app-primary-input 
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="exemplo@gmail.com"
       >
            <img class="icon-email" src="iconEmail.png"/>
       </app-primary-input>
       <app-primary-input 
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
       >
            <img class="icon-senha" src="iconSenha.png"/>
       </app-primary-input>
       <span>Esqueci a senha</span>
  </form>

</app-defaut-login-layout>
